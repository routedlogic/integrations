title: "BBOT-Data-Ingest"
type: logs
streams:
  - input: logfile
    title: BBOT File Output
    description: Collect BBOT NDJSON Files
    template_path: logfile.yml.hbs
    vars:
      - name: paths
        type: text
        title: Path to ndjson output file
        multi: true
        required: true
        show_user: true
        default:
          - /path/to/bbot/ndjson/file
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
          - bbot
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve original fields
        description: Preserves all original data fields, rather than removing those that are mapped to ECS fields
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: http_endpoint
    title: BBOT HTTP Output
    description: Receives NDJSON from BBOT HTTP Output
    template_path: http_endpoint.yml.hbs
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: Bind address for the listener. Use 0.0.0.0 to listen on all interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        multi: false
        required: true
        show_user: true
        default: 8383
      - name: url
        type: text
        title: Webhook path
        description: URL path where the webhook will accept requests.
        multi: false
        required: true
        show_user: false
        default: /bbot/ndjson
      - name: secret_value
        type: text
        description: Authorization token
        multi: false
        required: false
        show_user: true
        secret: true
      - name: ssl
        type: yaml
        title: TLS
        description: Options for enabling TLS for the listening webhook endpoint. See the [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html) for a list of all options.
        multi: false
        required: false
        show_user: false
        default: |
          enabled: false
          certificate: "/etc/pki/client/cert.pem"
          key: "/etc/pki/client/cert.key"
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - bbot
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve original fields
        description: Preserves all original data fields, rather than removing those that are mapped to ECS fields
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

